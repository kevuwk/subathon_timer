<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Subathon Timer</title>
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="timer.css">
</head>
<body>

<img id="background" src="assets/background.png" alt=""/>

<div id="container">
  <div class="inner-container" id="timer-container">
    <div id="uptime" class="medium-text">Uptime 0000:00:00</div>
	  <div id="total" class="medium-text">Total: 0000</div>
    <div id="timer">0000:00:00</div>
    <div id="incentives">
      <div class="incentive" class="medium-text">T1: +60s</div>
      <div class="incentive" class="medium-text">T2: +120s</div>
      <div class="incentive" class="medium-text">T3: +180s</div>
      <div class="incentive" class="medium-text">100 Bits: -60s</div>
      <div class="incentive" class="medium-text">$1: -60s</div>
    </div>
    <div id="graph">
      <!--Graph line mapped to 5|5 845|105-->
      <svg id="graph_svg" width="100%" height="100%" viewBox="0 0 870 110" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path id="graph_path" d="M5 5 L 845 105" />
      </svg>
      <div id="graph_icon_container">
        <img id="graph_icon" src="assets/graph_icon.gif" alt=""/>
      </div>
    </div>
    <div class="goal-container">
      <div id="goal" class="medium-text">Next Goal At 1000: Movie Nights Weekly For A Month</div>
    </div>
  </div>

  <div class="inner-container animate__bounceIn" id="wheel-container" style="display: none">
    <div id="wheel-text-container">
      <div id="wheel-text">Gift Wheel</div>
    </div>
    <div id="wheel">
      <div id="wheel-pin"></div>
      <svg id="wheel_svg" viewBox="0 0 20 20">
      </svg>
    </div>
  </div>
</div>

<script src="js/jquery-3.6.0.js"></script>
<script src="js/socket.io.js"></script>
<script src="timer.js"></script>
</body>
</html>
